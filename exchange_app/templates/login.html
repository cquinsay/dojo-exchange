<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Welcome Back to the Dojo Exchange</title>
</head>
<body>
    <div class="header">
        <h1>Welcome Back to the Dojo Exchange!</h1>
    </div>
    <a href="/">Don't have an account? Create one
    </a>
    <div class="login-container">
        {% if messages %}
        <ul class="login_messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <h1>Login</h1>
        <form action="/login" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="login_email">Email Address:</label><input name="login_email" type="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="login_password">Password:</label><input name="login_password" type="password"
                    class="form-control">
            </div>
            <button class="btn btn-primary">Log In</button>
        </form>
    </div>
</body>
</html>
