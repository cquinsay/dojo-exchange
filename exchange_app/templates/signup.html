<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Welcome to the Dojo Exchange</title>
</head>
<body>
    <div class="header">
        <h3>Welcome to the Dojo Exchange!</h3>
    </div>
    <a href="signin">Already have an account? login</a>
    <div class="login-container">
        {% if messages %}
        <ul class="login_messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <h1>Create an Account</h1>
        <form action="/register" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First Name:</label><input name="first_name" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label><input name="last_name" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email:</label><input name="email" type="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password:</label><input name="password" type="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label><input name="confirm_password" type="password"
                    class="form-control">
            </div>
            <button class="btn btn-primary">Register</button>
        </form>
    </div>
</body>
</html>
