<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>The Dojo Exchange</title>
</head>

<body>
    <div class="header">
        <h2>The Dojo Exchange</h2>
        <nav><a href="/main">Exchange</a>|<a href="">My Cart</a>|<a href="/logout">Log Out</a></nav>
    </div>
    <h2>Hello, {{ request.session.user_name }}!</h2>
    <div class="items_section">
        <section>
            <div class="add_item">
                <h4>Add an item to sell!</h4>
                <form action="/add_item" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="item_name">Item Name:</label><input name="item_name" type="text"
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label><input name="price" type="number" class="form-control"
                            placeholder='$'>
                    </div>
                    <div class="form-group">
                        <label for="condition">Condition:</label>
                        <select class="form-select form-select-lg mb-3" name="condition">
                            <option value="brand_new">Brand new</option>
                            <option value="like_new">Used - like new</option>
                            <option value="good">Used - good</option>
                            <option value="fair">Used - fair</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label><input name="category" type="text" class="form-control">
                    </div>
                    <button class="btn btn-primary">Add</button>
                    <a href="/account" role="button" class="btn btn-warning">Cancel</a>
                </form>
            </div>
        </section>
        <section>
            <div class="listed_items">
                <h4>Your listed items!</h4>
        </section>
    </div>
</body>

</html>
