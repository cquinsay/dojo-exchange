<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Dojo Exchange</title>
</head>

<body>
    <div class="header">
        <h1>Welcome to Dojo Exchange! Sign in!</h1>
    </div>
    <div class="log_reg">
        {% if messages %}
        <ul class="login_messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="container">
            <div class="row justify-content-evenly">
                <div class="col-4">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Register</h5>
                            <form action="/register" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="first_name">First Name:</label><input name="first_name" type="text"
                                        class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="last_name">Last Name:</label><input name="last_name" type="text"
                                        class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label><input name="email" type="email"
                                        class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label><input name="password" type="password"
                                        class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="confirm_password">Confirm Password:</label><input
                                        name="confirm_password" type="password" class="form-control">
                                </div>
                                <br>
                                <button class="btn btn-outline-primary btn-sm" type="submit">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Login</h5>
                            <form action="/login" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="login_email">Email:</label><input name="login_email" type="email"
                                        class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="login_password">Password:</label><input name="login_password"
                                        type="password" class="form-control">
                                </div>
                                <br>
                                <button class="btn btn-outline-primary btn-sm" type="submit">Log In</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
